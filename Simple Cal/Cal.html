<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Cal.css">
    <title>My Calculator</title>
</head>
<body>
    <main>
        <div id="Main">
            <div id="Result">
                <p id="History"></p>
                <p id="Answer"></p>
            </div>
            <div id="NumPad">
              <table>

                <tr>
                    <td><button class = "Btn">9</button></td>
                    <td><button class = "Btn">8</button></td>
                    <td><button class = "Btn">7</button></td>
                    <td><button class = "Btn Btn-1">/</button></td>
                </tr>

                <tr>
                    <td><button class = "Btn">6</button></td>
                    <td><button class = "Btn">5</button></td>
                    <td><button class = "Btn">4</button></td>
                    <td><button class = "Btn Btn-1">x</button></td>
                </tr>

                <tr>
                    <td><button class = "Btn">3</button></td>
                    <td><button class = "Btn">2</button></td>
                    <td><button class = "Btn">1</button></td>
                    <td><button class = "Btn Btn-1">-</button></td>
                </tr>


                


              </table>  
              <table>
                <tr>
                    
                    <td><button class = "Btn Btn-2">=</button></td>
                    <td><button class = "Btn Btn-2 Zero">0</button></td>
                    <td><button class = "Btn Btn-1">+</button></td>
                </tr>
              </table>
            </div>
        </div>
    </main>
    
</body>
<script src="./Demo.js"></script>
</html>
